<!-- 문자열 입력 : prompt()
불 입력: confirm()
prompt("메세지","디폴트값") -->
<script>
  let a = prompt('첫번째 숫자를 입력해주세요.')
  a = Number(a)
  //const a = Number(prompt('첫번째 숫자를 입력해주세요'))
  let b = prompt('두번째 숫자를 입력해주세요.')
  b = Number(b)
  //const b = Number(prompt('두번째 숫자를 입력해주세요.'))
  alert(`${a} + ${b} = ${a + b}`)
</script>
<!-- #문자열 -> 숫자
"123" -> 123
Number("안녕하세요") -> 숫자! Not a Number -> NAN
- typeof(NAN)-> "number"

#숫자 -> 문자열 OK
123-> "123"

#불 -> 문자열
String(true) -> "true"
String(false) -> "false"

#불 -> 숫자
Number(true) -> 1
Number(false) -> 0
1-> 켜져있다, 존재한다
0 -> 꺼져있다, 존재하지 않는다
#다른 자료형 -> 불
5가지 경우 -> false
0, NAN, "", null, undefined
이외의 졍우 -> true  -->
