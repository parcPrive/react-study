let output = ''

for(let i = 0; i<5; i++){
  for(let j = 0; j < 4-i; j++){
    output += ' '
  }
  for(let k = 0; k < (i*2)+1; k++){
    output += '*'
  }
  output +='\n'
}
for(let a = 0; a<4; a++){
  for(let b = 0; b<a+1; b++){
    output += ' '
  }
  for(let c = 8; c > (a*2)+1; c--){
    output += '*'
  }
  output += '\n'
}
console.log(output)
