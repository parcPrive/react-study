<script>
  //배열 뒤에 요소 추가하기:push(요소)
  const a = [52, 273, '안녕', '하세요']
  a.push(100)//->[52, 273, '안녕', '하세요', 100] 된다.
  //배열 중간에 요소 추가하기: splice(인덱스, 0, 요소)
  a.splice(1, 0, '추가')//-> [52, '추가', 273, '안녕', '하세요', 100]
  //인덱스로 배열의 요소 제거하기:splice(인덱스,1)
  a.splice(0, 1)//->['추가', 273, '안녕', '하세요', 100]
  //
</script>
