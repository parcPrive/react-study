//객체의 키와 값을 정적으로 생성한다.
const dog = {
  name : '구름',
  age : 7,
  bark : function(){
      console.log(`${dog.name}이가 짖습니다.`)
  },
  sleep : function(){
    console.log(`${this.name}이가 잡니다.`)
  }
}
dog.bark()
dog.sleep()
//객체의 키와 값을 동적으로 생성한다.
dog.color = 'brown'
//객체의 키와 값을 동적으로 제거한다.
delete dog.color
console.log(dog)
